<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="static/favicon.png" type="image/x-icon">
</head>

<body>
    <include src="./header.html"></include>
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="content">
            <div class="container">
                <div class="card shadow my-5">
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">Settings</h6>
                    </div>
                    <div class="card-body">
                        <div class="checkbox">
                            <div class="row mt-3">
                                <span class="col-xs-12 col-sm-5 col-md-4 col-lg-3">Relay state</span>
                                <label class="switch">
                                    <input type="checkbox" id="relayid">
                                    <span class="slider round"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <include src="./js/settings.html"></include>
    <include src="./js/utils.html"></include>
    <include src="./dynamicStyles.html"></include>
</body>

</html>
